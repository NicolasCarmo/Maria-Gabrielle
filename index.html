<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo que te pedi em namoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Fundo rosa */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background-color: #FFC0CB; /* Rosa claro */
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Cora√ß√µes subindo */
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            animation: floatUp 8s infinite;
            opacity: 0.8;
        }

        .heart:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 70%;
            animation-delay: 2s;
        }

        /* Flores subindo */
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            animation: floatUp 10s infinite;
            opacity: 0.8;
        }

        .flower:nth-child(3) {
            left: 40%;
            animation-delay: 1s;
        }

        .flower:nth-child(4) {
            left: 80%;
            animation-delay: 3s;
        }

        /* Anima√ß√£o de subida */
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0.3;
            }
        }

        /* Container principal */
        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #6B0A18;
            margin-bottom: 20px;
        }

        /* Cron√¥metro com bordas neon */
        .cronometro {
            font-size: 2em;
            font-weight: bold;
            margin: 20px auto;
            background-color: #fff0f5;
            border: 5px solid;
            border-radius: 15px;
            padding: 20px;
            width: fit-content;
            animation: borderNeon 1s infinite;
        }

        @keyframes borderNeon {
            0%, 100% {
                border-color: #ff69b4;
            }
            50% {
                border-color: #ff0000;
            }
        }

        /* Mensagem rom√¢ntica */
        .mensagem {
            font-size: 1.8em;
            margin-top: 20px;
            color: #ff1493;
        }

        /* Efeitos de purpurina */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            animation: sparkle 0.5s ease-out;
        }

        @keyframes sparkle {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Elementos animados no fundo -->
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>

    <div class="container">
        <h1>Tempo que te pedi em namoro</h1>
        <div class="cronometro">
            <p id="cronometro">Carregando...</p>
        </div>
        <div class="mensagem">
            <p id="mensagem">Mensagem especial aparecer√° aqui!</p>
        </div>
    </div>

    <script>
        // Data de in√≠cio do namoro
        const dataNamoro = new Date(2024, 11, 16); // M√™s come√ßa em 0 no JavaScript

        // Atualizar cron√¥metro
        function atualizarCronometro() {
            const agora = new Date();
            const diferenca = agora - dataNamoro;

            if (diferenca < 0) {
                document.getElementById('cronometro').innerText = "Esperando o grande dia! üíï";
                return;
            }

            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            const cronometroTexto = `${anos > 0 ? anos + " anos, " : ""}${meses > 0 ? meses + " meses, " : ""}${dias > 0 ? dias + " dias, " : ""}${horas}h ${minutos}m ${segundos}s`;
            document.getElementById('cronometro').innerText = cronometroTexto;

            const hoje = new Date();
            let mensagem = "A cada dia ao seu lado, sinto que nosso amor s√≥ cresce. ‚ù§Ô∏è";

            if (hoje.getDate() === 16) {
                if (hoje.getMonth() === dataNamoro.getMonth() && hoje.getFullYear() > dataNamoro.getFullYear()) {
                    mensagem = "Feliz anivers√°rio de namoro! Nosso amor √© eterno e floresce a cada ano! üíñ";
                } else {
                    mensagem = "Hoje √© dia 16! Mais um m√™s de momentos inesquec√≠veis juntos. üíï";
                }
            }

            document.getElementById('mensagem').innerText = mensagem;
        }

        // Criar efeito de purpurina/brilhos
        document.addEventListener("mousemove", criarBrilhos);
        document.addEventListener("touchmove", criarBrilhos);

        function criarBrilhos(event) {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = `${event.pageX}px`;
            sparkle.style.top = `${event.pageY}px`;

            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 500);
        }

        // Atualizar a cada segundo
        setInterval(atualizarCronometro, 1000);
    </script>
</body>
</html>
